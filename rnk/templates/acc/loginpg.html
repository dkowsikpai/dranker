{% extends 'home/base.html' %}
{% load staticfiles %}
{% block content %}
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
        <div class="content-section col-md-5" style="margin:auto;">
			<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login</legend>
                <div class="form-group row">
                  <label for="example-text-input" class="col-3 col-form-label">School code</label>
                  <div class="col-10">
                    <input class="form-control" type="text" placeholder="School Code" id="scodelogin">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-password-input" class="col-3 col-form-label">Password</label>
                  <div class="col-10">
                    <input class="form-control" type="password" placeholder="Password" id="pcodelogin">
                  </div>
                </div>
			</fieldset>
			<div class="form-group">
				<input class="btn btn-outline-info" onclick="authen();" value="Login">
				<small class="text-muted ml-2">
					Forgot Password ?<a class="ml-2" href="#">Click Here</a>
				</small>
			</div>
			</form>
			<div class="border-top pt-1">
				<small>
					Need an Account ? <a class="ml-2" href="#">Sign Up</a>
				</small>
			</div>

		</div>
{% endblock content %}
